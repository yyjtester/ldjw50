trigger:
- master

pool:
  name: 'fyp_pool'

variables:
  buildConfiguration: 'Release'

steps:

- script: echo Hello World!
  displayName: 'Run a one-liner script'
- checkout: self
  fetchDepth: 0

- script: |
    echo This codespace hostname:
    echo ------------------------
    echo $HOSTNAME
  displayName: 'Run a multi-line script'

- task: SonarCloudPrepare@1
  inputs:
    SonarCloud: 'SonarCloud'
    organization: 'fyp-sonar-key'
    scannerMode: 'MSBuild'
    projectKey: '21025478_mvc2'
    projectName: 'mvc2'
    extraProperties: sonar.exclusions=**/*.cshtml, **/*.cs, **/*.php, **/*.json, **/*.html


- task: UseDotNet@2
  displayName: 'Install .NET Core SDK'
  inputs:
    version: 6.x
    performMultiLevelLookup: true
    includePreviewVersions: true # Required for preview versions

- task: DotNetCoreCLI@2
  displayName: 'restore'
  inputs:
    command: 'restore'
    arguments: '--version 5.8.1'
    projects: '/workspaces/mvc2/WebAppProj/mvc2.csproj'
    feedsToUse: 'select'

- task: DotNetCoreCLI@2
  displayName: 'build dotnet'
  inputs:
    command: 'build'
    projects: '/workspaces/mvc2/WebAppProj/mvc2.csproj'
    arguments: '--configuration $(BuildConfiguration)'

- task: PublishPipelineArtifact@1
  displayName: 'publish'
  inputs:
    targetPath: $(build.artifactStagingDirectory)
    artifact: 'drop'
    publishLocation: 'pipeline'

- task: DotNetCoreCLI@2
  displayName: 'test'
  inputs:
    command: 'test'
    projects: '/workspaces/mvc2/WebAppProj/mvc2.csproj'
    arguments: '--configuration $(BuildConfiguration) --logger trx --results-directory $(TestResultsDirectory)'

- task: PublishTestResults@2
  displayName: 'publish test results'
  inputs:
    testResultsFormat: 'VSTest'
    testResultsFiles: '/workspaces/mvc2/WebAppProj/TestResults/*.trx'
    searchFolder: '$(System.DefaultWorkingDirectory)'
    mergeTestResults: true

- task: SonarCloudAnalyze@1

- task: SonarCloudPublish@1
  inputs:
    pollingTimeoutSec: '300'

- task: DownloadPipelineArtifact@2
  inputs:
    buildType: 'current'
    artifactName: 'drop'
    targetPath: '$(Pipeline.Workspace)/drop'

- task: WhiteSource@21
  displayName: 'Run Mend Bolt'
  inputs:
    cwd: '$(System.DefaultWorkingDirectory)'

